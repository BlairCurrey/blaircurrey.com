<!DOCTYPE html>
<html>
<head>
	<title>Snake Game</title>
  <style>
    /* Set the size and background color of the card */
    .card {
      width: 600px;
      height: 400px;
      background-color: #eee;
      perspective: 1000px;
    }
  
    /* Set the style of the flip card container */
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
  
    /* Flip the card on hover */
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
  
    /* Set the style of the front and back side */
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }
  
    /* Set the style of the front side */
    .card-front {
      background-color: #fff;
    }
  
    /* Set the style of the back side */
    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
  <body>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <canvas id="canvas"></canvas>
        </div>
        <div class="card-back">
          <h1>Congratulations!</h1>
          <p>You have won the game!</p>
        </div>
      </div>
    </div>
  </body>
</html>

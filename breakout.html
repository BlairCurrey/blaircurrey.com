<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Minimal Breakout Game</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="300" height="400"></canvas>
  <script>
    // Set up the canvas and context
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Define the ball properties
    let ballX = canvas.width / 2;
    let ballY = canvas.height - 30;
    const ballRadius = 10;
    let dx = 2;
    let dy = -2;

    // Define the paddle properties
    const paddleHeight = 10;
    const paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;

    // Define the brick properties
    const brickRowCount = 3;
    const brickColumnCount = 5;
    const brickWidth = 75;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;
    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    // Define the score and lives
    let score = 0;
    let lives = 3;

    // Event listener for paddle movement
    document.addEventListener('mousemove', (e) => {
      const relativeX = e.clientX - canvas.offsetLeft;
      if (relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth / 2;
      }
    });

    // Functions to draw the ball, paddle, and bricks
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
            const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = 'green';
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    // Function to update the ball's position and check for collisions
    function updateBall() {
      // Check for wall collisions
      if (ballX + dx < ballRadius || ballX + dx > canvas.width - ballRadius) {
        dx = -dx;
      }
      if (ballY + dy < ballRadius) {
        dy = -dy;
      } else if (ballY + dy > canvas.height - ballRadius) {
        // Check for paddle collision
        if (ballX > paddleX && ballX < paddleX + paddleWidth) {
          dy = -dy;
        } else {
          // Lose a life and reset the ball and paddle
          lives--;
          if (!lives) {
            alert('GAME OVER');
            document.location.reload();
          } else {
            ballX = canvas.width / 2;
            ballY = canvas.height - 30;
            dx = 2;
            dy = -2;
            paddleX = (canvas.width - paddleWidth) / 2;
          }
        }
      }

      // Update the ball's position
      ballX += dx;
      ballY += dy;
    }

    // Function to detect collisions between the ball and bricks
    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (ballX > b.x && ballX < b.x + brickWidth && ballY > b.y && ballY < b.y + brickHeight) {
              dy = -dy;
              b.status = 0;
              score++;
              if (score === brickRowCount * brickColumnCount) {
                alert('YOU WIN, CONGRATULATIONS!');
                document.location.reload();
              }
            }
          }
        }
      }
    }

    // Function to draw the score and lives
    function drawScore() {
      ctx.font = '16px Arial';
      ctx.fillStyle = 'black';
      ctx.fillText(`Score: ${score}`, 8, 20);
    }

    function drawLives() {
      ctx.font = '16px Arial';
      ctx.fillStyle = 'black';
      ctx.fillText(`Lives: ${lives}`, canvas.width - 65, 20);
    }

    // Main game loop
    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the ball, paddle, and bricks
      drawBall();
      drawPaddle();
      drawBricks();

      // Update the ball's position and check for collisions
      updateBall();
      collisionDetection();

      // Draw the score and lives
      drawScore();
      drawLives();

      // Request the next frame of the animation
      requestAnimationFrame(draw);
    }

    // Start the game loop
    draw();
  </script>
</body>
</html>
